name: Deploy Static Website to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # üîß Installation de htmlhint (une seule fois par job CI)
      - name: Install HTMLHint
        run: |
          npm install -g htmlhint

      # ‚úÖ Lint HTML (√©choue si erreurs)
      - name: Lint HTML files
        run: |
          mkdir -p reports
          htmlhint "**/*.html" -f json > reports/htmlhint-report.json || true

      - name: Fail if HTML errors exist
        run: |
          if grep -q "\"error\"" reports/htmlhint-report.json; then
            echo "‚ùå HTML Linter found errors!"
            exit 1
          fi
      
      - name: Upload HTML lint report
        uses: actions/upload-artifact@v4
        with:
          name: html-lint-report
          path: reports/htmlhint-report.json

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "SIO-CSS-Game"
          package: "."
