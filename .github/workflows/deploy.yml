name: Deploy Static Website to Azure Web App

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Authentification Azure via service principal
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # (Option) Lint HTML/CSS/JS ‚Äì utile pour les √©tudiants !
      # D√©sactive si tu veux
      - name: Run basic HTML/CSS/JS validation
        run: |
          echo "üîç Validation du code statique (optionnelle)"
          # Exemple simple : v√©rifier la pr√©sence du index.html
          if [ ! -f index.html ]; then
            echo "‚ùå Aucun index.html trouv√©"
            exit 1
          fi

      # D√©ploiement App Service
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: "SIO-CSS-Game"
          package: "."
